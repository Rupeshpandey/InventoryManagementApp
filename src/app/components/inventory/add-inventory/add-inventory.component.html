<!-- src/app/components/inventory/add-inventory/add-inventory.component.html -->
<div class="container">
    <h2>Add New Inventory Item</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="number" id="productId" formControlName="productId" class="form-control" [ngClass]="{'is-invalid': f.productId.touched && f.productId.invalid}">
        <div *ngIf="f.productId.touched && f.productId.invalid" class="invalid-feedback">
          <div *ngIf="f.productId.errors?.['required']">Product ID is required.</div>
          <div *ngIf="f.productId.errors?.['min']">Product ID must be a positive number.</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="stockLevel" class="form-label">Stock Level</label>
        <input type="number" id="stockLevel" formControlName="stockLevel" class="form-control" [ngClass]="{'is-invalid': f.stockLevel.touched && f.stockLevel.invalid}">
        <div *ngIf="f.stockLevel.touched && f.stockLevel.invalid" class="invalid-feedback">
          <div *ngIf="f.stockLevel.errors?.['required']">Stock Level is required.</div>
          <div *ngIf="f.stockLevel.errors?.['min']">Stock Level cannot be negative.</div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="inventoryForm.invalid">Add Item</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/inventory'])">Cancel</button>
    </form>
  </div>
