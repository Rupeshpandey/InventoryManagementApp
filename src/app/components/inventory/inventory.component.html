<!-- src/app/inventory/inventory.component.html -->
<div class="container">
    <h2>Inventory List</h2>
    
    <button class="btn btn-primary mb-3" (click)="addItem()">Add New Inventory Item</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <table class="table table-bordered table-striped" *ngIf="inventoryItems.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product ID</th>
          <th>Stock Level</th>
          <th>Last Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems">
          <td>{{ item.id }}</td>
          <td>{{ item.productId }}</td>
          <td>{{ item.stockLevel }}</td>
          <td>{{ item.lastUpdated | date:'short' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editItem(item.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="inventoryItems.length === 0 && !errorMessage">
      <p>No inventory items found.</p>
    </div>
  </div>
